<template>
    <div class="container">
    <lightning-card title = "Comment Section For Employees">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Employee Information" onclick={handleClick} class="slds-m-left_x-small centa"></lightning-button>
        </div>
    </lightning-card>
    <template if:true={validation}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
            <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Employee Information</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
           
            
                <div class="looks">
                    <div class="slds-p-around_small">
                        <lightning-combobox
                        class="combo"
                        name="progressA"
                        label="Employee Id"
                        required value={valuea}
                        placeholder="Select Employee Number"
                        options={ids}
                        onchange={handleChange}
                        message-when-value-missing="Please select your Employee Id">
                    </lightning-combobox>
                    </div>
                    <div class="slds-p-around_small">
                        <lightning-combobox
                            class="comboa"
                            name="progressB"
                            label="Employee Name"
                            required value={valuee}
                            placeholder="Select Employee Name"
                            options={names}
                            onchange={handleChangee}
                            message-when-value-missing="Please select the Employee Name">
                        </lightning-combobox>
                    </div>
                    <div class="slds-p-around_small">
                        <lightning-input 
                            type="text" 
                            label="Skills"
                            required value={skill} 
                            message-when-value-missing="Skills can not be empty"
                            disabled>
                        </lightning-input>
                    </div>
                    <div class="slds-p-around_small">
                        <lightning-textarea name="Comment" 
                            required value={comment}
                            onkeyup={commentHandler}
                            placeholder="Write your comments" 
                            label="Comments" maxlength="140" 
                            message-when-too-long="A maximum of 140 characters are allowed"
                            message-when-value-missing="Comments can not be empty" >
                        </lightning-textarea>
                    </div>
                </div>
            </div>
            <footer class="slds-modal__footer">
             <div class="slds-p-around_small cent">
                        <lightning-layout>
                            <lightning-layout-item padding="around-small">
                                <lightning-button 
                                    variant="destructive" 
                                    label="Cancel" 
                                    onclick={cancel} 
                                    class="slds-m-left_x-small">
                                </lightning-button>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small">
                                <lightning-button 
                                    variant="brand" 
                                    label="Reset" 
                                    onclick={reset} 
                                    class="slds-m-left_x-small">
                                </lightning-button>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small">
                                <lightning-button 
                                    variant="brand" 
                                    label="Submit" 
                                    onclick={submit} 
                                    class="slds-m-left_x-small">
                                </lightning-button>
                            </lightning-layout-item> 
                        </lightning-layout>
                        </div>
            </footer>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</div>

</template>
